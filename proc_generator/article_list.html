<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{{ event_name }} | Liste des contributions</title>
  <meta name="description" content="Actes de la conférence {{ event_name }}">
  <meta name="author" content="Pierre Haessig">

  <link rel="stylesheet" href="{{ root_path }}style.css">
</head>

<body>
  <h1>Liste des contributions de la conférence {{ event_name }}</h1>
  <h2>{{ event_date }}, {{ event_location }}</h2>

  <div>

  <ol class="article_list">
  {% for art in articles %}
    <li>{{ art.authors }} :
    <br> <em>"{{ art.title }}"</em>
    <br> <small>{{ art.labos }}</small>
    <br>
    <strong>Topic</strong> : {{ art.topics}},
    <strong>Session</strong> : {{ art.id_session}}
    </li>
  {% endfor %}
  </ol>
</div>

</body>
</html>
